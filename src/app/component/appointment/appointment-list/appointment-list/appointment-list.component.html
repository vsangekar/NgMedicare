
<div class="appointment-container mat-elevation-z8">
    <h2 class="table-heading">Appointment List</h2>
    <div class="button-container">
      <button mat-flat-button color="primary" (click)="openAppointmentForm()">Add Appointment</button>
    </div>
    <mat-table #table [dataSource]="dataSource">
  
      <!-- Position Column -->
      <ng-container matColumnDef="doctor">
        <mat-header-cell *matHeaderCellDef> Doctor </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.doctor}} </mat-cell>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="fees">
        <mat-header-cell *matHeaderCellDef> Appointment Fees </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.fees}} </mat-cell>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="symtoms">
        <mat-header-cell *matHeaderCellDef> symtoms </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.symtoms}} </mat-cell>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="date">
        <mat-header-cell *matHeaderCellDef> Appointment Date </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.date}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="time">
        <mat-header-cell *matHeaderCellDef> Appointment Time </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.time}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="note">
        <mat-header-cell *matHeaderCellDef> Note </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.note}} </mat-cell>
      </ng-container>
      
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
        <mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" matTooltip="edit" (click)="editAppointment(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" matTooltip="delete" (click)="deleteAppointment(element)">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  
    <mat-paginator #paginator
                   [pageSize]="10"
                   [pageSizeOptions]="[5, 10]"
                   [showFirstLastButtons]="true">
    </mat-paginator>
  </div>
