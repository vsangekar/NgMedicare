<html>

<head>
  <title>
    Medicare
  </title>
</head>

<body>
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-6">
        <div class="d-flex align-items-center">
          <img src="assets/Images/DoctorSymbol.png" alt="Medicare Logo" style="margin-right: 1rem; margin-top: 2rem;">
          <h2 style="margin-top: 2rem;">Welcome to Medicare</h2>
        </div>
        <div>
          <p style="font-family: 'Roboto', sans-serif;margin-left: 3.5rem;">Angular Application for Patient Role in Medicare Project</p>
          <p style="font-family: 'Roboto', sans-serif;margin-left: 3.5rem;"><a href="https://admin.vikrantmedicare.co.in/" style="text-decoration: none;">Admin Module - https://admin.vikrantmedicare.co.in/ </a></p>
        </div>
        
      </div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" formControlName="email" class="form-control" id="email" placeholder="Enter email">
                <div
                  *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)"
                  class="text-danger">
                  <div *ngIf="loginForm.get('email')?.hasError('required')">Email is required</div>
                  <div *ngIf="loginForm.get('email')?.hasError('email')">Please enter a valid email</div>
                </div>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <div class="input-group">
                  <input type="{{ showPassword ? 'text' : 'password' }}" formControlName="password" class="form-control" id="password" placeholder="Password">
                  <button class="btneye" (click)="toggleShowPassword()" type="button">
                    <i class="fas" [ngClass]="{'fa-eye': !showPassword, 'fa-eye-slash': showPassword}"></i>
                  </button>
                </div>
                <div
                  *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)"
                  class="text-danger">
                  <div *ngIf="loginForm.get('password')?.hasError('required')">Password is required</div>
                </div>
              </div>
              <div class="form-group">
                <a href="/forgot-password">Forgot Password?</a>
              </div>
              
              <button id="btnLogin" type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
              
              <div class="separator">
                OR
              </div>
              <div class="text-center">
                <button class="btn googlebtn" type="submit">
                  <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google Logo" style="width: 20px; height: 20px; margin-right: 5px;">
                  Sign In with Google
                </button>
              </div>
              <hr>
              <small>Don't have an account? <a href="/register" id="btnRegister">Register Here</a></small>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div>
  </div>
</body>

</html>
