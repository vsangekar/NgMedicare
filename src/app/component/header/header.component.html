<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
        <div class="mb-3">
            <label for="newPassword">New Password</label>
            <div class="input-group">
                <input type="{{ showNewPassword ? 'text' : 'password' }}" id="newPassword" class="form-control"
                    name="newPassword" placeholder="New Password">
                <button class="btn btn-outline-secondary" (click)="toggleShowPassword('newPassword')" type="button">
                    <i class="fas" [ngClass]="{'fa-eye': !showNewPassword, 'fa-eye-slash': showNewPassword}"></i>
                </button>
            </div>
        </div>

        <!-- Confirm Password -->
        <div class="mb-3">
            <label for="confirmPassword">Confirm Password</label>
            <div class="input-group">
                <input type="{{ showConfirmPassword ? 'text' : 'password' }}" id="confirmPassword" class="form-control"
                    name="confirmPassword" placeholder="Confirm Password">
                <button class="btn btn-outline-secondary" (click)="toggleShowPassword('confirmPassword')" type="button">
                    <i class="fas"
                        [ngClass]="{'fa-eye': !showConfirmPassword, 'fa-eye-slash': showConfirmPassword}"></i>
                </button>
            </div>
        </div>



    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click'); changePassword(newPassword.value, confirmPassword.value)">Change Password</button>
    </div>
</ng-template>
