<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration - Medicare</title>
</head>
<body>

<div class="card">
    <div class="card-body">
        <h2 class="card-title">Registration Form</h2>
        
        <div class="form-row">
            <div class="form-group col-md-10">
                <label for="patientName">Patient Name</label>
                <input type="text" id="patientName" class="form-control" placeholder="Enter patient name">
            </div>

           
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="patientImage">Upload</label>
                <input type="file" id="uploadInput" class="form-control" accept="image/*">
            </div>
            <div class="form-group col-md-6">
                <img *ngIf="imageUrl" [src]="imageUrl" alt="Uploaded Image">
            </div>
     
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" placeholder="Enter email">
            </div>

            <div class="form-group col-md-6">
                <label for="gender">Gender</label>
                <select id="gender" class="form-control">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="age">Age</label>
                <input type="number" id="age" class="form-control" placeholder="Enter age">
            </div>

            <div class="form-group col-md-6">
                <label for="phoneNumber">Phone Number</label>
                <input type="tel" id="phoneNumber" class="form-control" placeholder="Enter phone number">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-12">
                <label for="address">Address</label>
                <input type="textarea" id="address" class="form-control" placeholder="Enter address">
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Register</button>
    </div>
    <hr>
    <div>
        <h6>Already Register? Go Back to <a href="/"> Login</a></h6>
    </div>
</div>

</body>
</html>
