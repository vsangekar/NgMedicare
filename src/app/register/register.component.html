<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration - Medicare</title>
</head>
<body>

<div class="card">
    <div class="card-body">
        <h2 class="card-title">Registration Form</h2>
        
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="patientName">Patient Name</label>
                <input type="text" id="patientName" class="form-control" placeholder="Enter patient name">
            </div>

            <div class="form-group col-md-6">
                <label for="patientImage">Patient Image URL</label>
                <input type="text" id="patientImage" class="form-control" placeholder="Enter patient image URL">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" placeholder="Enter email">
            </div>

            <div class="form-group col-md-6">
                <label for="gender">Gender</label>
                <select id="gender" class="form-control">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="age">Age</label>
                <input type="number" id="age" class="form-control" placeholder="Enter age">
            </div>

            <div class="form-group col-md-6">
                <label for="phoneNumber">Phone Number</label>
                <input type="tel" id="phoneNumber" class="form-control" placeholder="Enter phone number">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="address">Address</label>
                <input type="text" id="address" class="form-control" placeholder="Enter address">
            </div>

            <div class="form-group col-md-6">
                <label for="isActive">Active</label>
                <input type="checkbox" id="isActive" class="form-control">
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Register</button>
    </div>
</div>

</body>
</html>
